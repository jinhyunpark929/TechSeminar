jobs:
  build-and-push:
    # ğŸ–¥ï¸ GitHubì—ì„œ ì œê³µí•˜ëŠ” ìµœì‹  ìš°ë¶„íˆ¬ í™˜ê²½ì—ì„œ ì‹¤í–‰
    runs-on: ubuntu-latest

