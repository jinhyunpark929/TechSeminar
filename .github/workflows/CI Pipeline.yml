name: "CI Pipeline: Backend to DockerHub"

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout source code
        uses: actions/checkout@v3

      - name: üî® Gradle build (skip tests)
        run: ./gradlew clean build -x test

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üè∑Ô∏è Set dynamic Docker tags
        id: meta
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          DATE=$(date +%Y%m%d)
          BRANCH=$(echo ${GITHUB_REF##*/})
          echo "IMAGE_TAG=${BRANCH}-${DATE}-${SHORT_SHA}" >> $GITHUB_ENV

      - name: üîê Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ‚òÅÔ∏è Build and Push Docker image
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          push: true
          tags: |
            jamie929/spotlink:${{ env.IMAGE_TAG }}
            jamie929/spotlink:latest
