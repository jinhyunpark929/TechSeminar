name: TechSeminar
on:
  push:
env:
  IMAGE_NAME: jamie929/spotlink:jenkins-1.0
jobs:
  Git_Checkout:
    name: Git Checkout
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - name: echo message
      run: echo "📥 GitHub에서 소스코드 clone 중..."
    - name: sh
      shell: bash
      run: rm -rf spotlink && git clone -b main https://github.com/jinhyunpark929/The-era-of-github-actions.git spotlink
  Gradle_Build:
    name: Gradle Build
    runs-on: ubuntu-latest
    needs: Git_Checkout
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - name: echo message
      run: echo "✅ Gradle 빌드 시작 (테스트 생략)"
    - name: sh
      shell: bash
      run: "./gradlew clean build -x test"
      working-directory: spotlink
  Docker_Build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: Gradle_Build
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - name: echo message
      run: echo "🐳 Docker 이미지 빌드 중..."
    - name: sh
      shell: bash
      run: docker build -t $IMAGE_NAME .
      working-directory: spotlink
  Docker_Login_Push:
    name: Docker Login & Push
    runs-on: ubuntu-latest
    needs: Docker_Build
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - name: sh
      shell: bash
      run: |
            echo "🔐 DockerHub 로그인 중..."
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME
      env:
        DOCKERHUB_USERNAME: "${{ secrets.DOCKERHUB_USERNAME }}"
        DOCKERHUB_PASSWORD: "${{ secrets.DOCKERHUB_PASSWORD }}"
