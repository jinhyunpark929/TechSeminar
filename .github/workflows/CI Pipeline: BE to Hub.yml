name: "CI Pipeline: BE to Hub"

#
on:
  push:
    branches: [ main ]

jobs:
  build:
    name: ğŸ”¨ Build with Gradle
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v4.2.2

      - name: â™»ï¸ Cache Gradle packages
        uses: actions/cache@v4.2.3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ”¨ Gradle build (skip tests)
        run: ./gradlew clean build -x test

      - name: ğŸ“¦ Upload JAR artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: app-jar
          path: app/build/libs/*.jar

  docker:
    name: ğŸ³ Docker Build & Push
    needs: build  # build jobì´ ì„±ê³µí•´ì•¼ docker job ì‹¤í–‰
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v4.2.2

      - name: ğŸ“¥ Download JAR artifact
        uses: actions/download-artifact@v4.2.1
        with:
          name: app-jar
          path: .

      - name: ğŸ·ï¸ Set dynamic Docker tags
        id: meta
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          DATE=$(date +%Y%m%d)
          BRANCH=$(echo ${GITHUB_REF##*/})
          echo "IMAGE_TAG=${BRANCH}-${DATE}-${SHORT_SHA}" >> $GITHUB_ENV

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: â˜ï¸ Build and Push Docker image
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          push: true
          tags: |
            jamie929/spotlink:${{ env.IMAGE_TAG }}
            jamie929/spotlink:latest
          file: ./app/Dockerfile

      - name: âœ… Slack ì•Œë¦¼ (ì„±ê³µ)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âœ… GitHub Actions ë¹Œë“œ ì„±ê³µ! ğŸ‰ by Spotlink"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: âŒ Slack ì•Œë¦¼ (ì‹¤íŒ¨)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âŒ GitHub Actions ë¹Œë“œ ì‹¤íŒ¨! í™•ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
